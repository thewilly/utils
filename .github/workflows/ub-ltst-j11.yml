name: Ubuntu Latest JDK 11

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java_version: ['12']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.os }}
    - name: Run tests
      run: sbt test
